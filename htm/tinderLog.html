<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register on Tinder</title>
    <link href="../css/tinderLog.css" rel="stylesheet">
</head>
<body>
<a href="index.html"><img alt="logo" class="logo-LogIn-RegisterPage" src="../img/logoOfTinder.png"></a>
<form>
    <img alt="tinder" id="logo" src="../img/Tinder-Logo.png">
    <div class="container">
        <label for="fullName">Fullname</label>
        <br>
        <input autocomplete="off" id="fullName" required type="text">
        <br>
        <label for="userName">Username</label>
        <br>
        <input autocomplete="off" id="userName" type="text">
        <br>
        <label for="emailAddress">Email Address</label>
        <br>
        <input autocomplete="off" id="emailAddress" required type="email">
        <br>
        <label for="passwordForTinder">Password</label>
        <br>
        <input autocomplete="off" id="passwordForTinder" required type="password">
        <br>
        <label for="passwordConfirm">Confirm Password</label>
        <br>
        <input autocomplete="off" id="passwordConfirm" type="password">
        <br>
        <button id="registerBtn" type="submit">Register</button>
    </div>
</form>
</body>
</html>
